<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran Pengguna</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Formulir Pendaftaran Pengguna</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="username">Username (5-20 karakter, harus mengandung huruf dan angka):</label>
                <input type="text" id="username" name="username" required>
                <div id="usernameError" class="error"></div>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <div id="emailError" class="error"></div>
            </div>
            
            <div class="form-group">
                <label for="password">Password (minimal 8 karakter, harus mencakup angka dan huruf):</label>
                <input type="password" id="password" name="password" required>
                <div id="passwordError" class="error"></div>
                <div id="passwordStrength" class="success"></div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Konfirmasi Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <div id="confirmPasswordError" class="error"></div>
            </div>
            
            <button type="submit">Daftar</button>
            <div id="formAlert" class="alert"></div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
